{% extends user.is_customer|yesno:"base/base.html,restaurants/dashboard.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="content-section">
            <h1 class='border-bottom'>Change your password</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
