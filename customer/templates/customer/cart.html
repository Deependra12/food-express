{% extends 'base/home.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="#">&#x2190; Continue Ordering</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>Total items</strong></h5></th>
                        <th><h5>Total: <strong>Total price</strong></h5></th>
                        <th>
                            <a  style="float:right; margin:5px;" class="btn btn-success" href="#">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>

            <br>

            <div class="box-element">
                <div class="cart-row">
                        <div style="flex:2"></div>
                        <div style="flex:2"><strong>Item</strong></div>
                        <div style="flex:1"><strong>Price</strong></div>
                        <div style="flex:1"><strong>Quantity</strong></div>
                        <div style="flex:1"><strong>Total</strong></div>
                </div>
                <div class="cart-row">
                    <div style="flex:2">image</div>
                    <div style="flex:2"><p>product name</p></div>
                    <div style="flex:1"><p>product price</p></div>
                    <div style="flex:1">
                        <p class="quantity">quantity</p>
                    </div>
                    <div style="flex:1"><p>total item</div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
