{% extends "base/base.html" %}
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Food</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {%for orders,values in context.items %}
            {%for value in values%}
            <tr>
            <td>{{value.food}}</td>
            <td>{{value.quantity}}</td>
            <td>{{value.price}}</td>
            
            <td>{{value.get_cost}}</td>
            </tr>
                
            {%endfor%}
        {%endfor%}
</table>
{% endblock %}
