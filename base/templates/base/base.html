{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Express{% if title %} -{{title}} {% endif %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'base/favicon.ico' %}"/>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark top-navbar" data-toggle="sticky-onscroll">  
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'base/logo.png' %}" width=80%/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link btn my-md-0 ms-md-3" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-info  my-md-0 ms-md-3" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
